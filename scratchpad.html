<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game Clock</title>
</head>

<body>
    <div id="timeID">Time ID</div>
    <button id="stopTimer">StOP</button>

    <script>
        "use strict";


        let timeID = document.getElementById('timeID');
        timeID.addEventListener('click', startTimer);

        let stopButton = document.getElementById('stopTimer');
        stopButton.addEventListener('click', function() {
            clearInterval(timer);
            isTimerRunning = false;
        });

        let timeContent,
            counter,
            minutes,
            seconds,
            isTimerRunning,
            savedTimeClock,
            timer;


        let tick = function() {
            if (counter < 60) {

                seconds = counter < 10 ? `0${counter++}` : parseInt(counter++ % 60);
            } else {
                counter = `0${counter=0}`;
                minutes++;

            }

            timeContent = `${minutes}:${seconds}`;
            document.getElementById('timeID').textContent = timeContent;
            savedTimeClock = timeContent;
        };

        let zero = function(x) {
            return 0;
        };

        function startTimer() {
            isTimerRunning = true;
            counter = zero(counter);
            seconds = zero(seconds);
            minutes = zero(minutes);

            // if (isTimerRunning) {

            alert('start time');
            timer = setInterval(tick, 1000);

        }
    </script>
</body>

</html>
