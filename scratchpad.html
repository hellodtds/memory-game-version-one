<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game Clock</title>
</head>

<body>
    <div id="timeID">Time ID</div>


    <script>
        "use strict";


        let timeID = document.getElementById('timeID');
        timeID.addEventListener('click', startTimer);

        function startTimer() {
            let time,
                counter,
                minutes,
                seconds,
                isTimerRunning;



            counter = 0;
            seconds = 0;
            minutes = 0;;

            isTimerRunning = false;

            if (isTimerRunning) {

                alert('start time');
                setInterval(function() {



                    if (counter < 60) {

                        seconds = counter < 10 ? `0${counter++}` : parseInt(counter++ % 60);
                    } else {
                        counter = `0${counter=0}`;
                        minutes++;

                    }

                    time = `${minutes}:${seconds}`;
                    document.getElementById('timeID').textContent = time;
                }, 1000);

            } else {
                // doSomething
            }




        }
    </script>
</body>

</html>
