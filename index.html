<!doctype html>
<html lang="en">
<!-- https://raw.githubusercontent.com/udacity/fend-project-memory-game/master/index.html -->

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">

            </ul>

            <span class="moves">0</span> Moves

            <div class="restart">
                <!-- add css from mg external version  -->
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">

        </ul>
    </div>


    <!-- HTML: PLAYER MSG -->

    <div class="message" data-message="player-message">

        <div class="message-inner">
            <h2>You Win!</h2>
            <p>Congrats for matching all the cards.</p>

            <a class="styled" data-message-close="player-message" href="#">Close</a>

            <a class="message-close" data-message-close="player-message" href="#">x</a>

        </div>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
