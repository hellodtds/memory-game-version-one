    <script>
        function BookConstructor(title, author) {
            this.title = title;
            this.author = author;
        }

        function foo(b) {
            var a = 10;
            return a + b + 11;
        }

        function bar(x) {
            var y = 3;
            return foo(x * y);
        }

        console.log(bar(7));
